<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Redemption</title>
    <link href="https://fonts.googleapis.com/css2?family=Chinese+Rocks&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        header {
            background-color: #971717;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav img {
            height: 70px;
            width: auto;
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .music-button {
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 15px;
        }

        main {
            padding: 20px;
        }

        h1, h4 {
            color: #ffffff;
        }

        h2 {
            color: #8B0000;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #8B0000;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .chinese-rocks {
            font-family: 'Chinese Rocks', cursive;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        iframe {
            width: 60%;
            height: 300px;
            border: none;
        }

        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="letra rdr.png" alt="rdr">
            <ul>
                <li><a href="#home"><b></b></a></li>
         
            
            </ul>
            <img src="logo.png" alt="">
            <button class="music-button" id="music-toggle">Reproducir</button>
        </nav>
    </header>
    
    <main>
        <audio id="background-audio" loop>
            <source src="mexico.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <section id="home">
            <img src="fondo3.jpg" alt="" height="260" width="1220">

            <!-- Video 1 -->
            <br><br><br><br><br><br><div class="video-container">
                <h1 class="chinese-rocks">Red Dead Redemption 2 Trailer</h1><br>
                <iframe 
                    src="https://www.youtube.com/embed/gmA6MrX81z4" 
                    title="Video de Red Dead Redemption" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Video 2 -->
            <br><br><br><br><div class="video-container">
                <h1 class="chinese-rocks">Red Dead Redemption 2: Official Trailer #2</h1><br>
                <iframe 
                    src="https://www.youtube.com/embed/F63h3v9QV7w" 
                    title="Video de Red Dead Redemption" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Video 3 -->
            <br><br> <br><br> <div class="video-container">
                <h1 class="chinese-rocks">Red Dead Redemption 2: Tráiler oficial n.º 3</h1><br>
                <iframe 
                    src="https://www.youtube.com/embed/eaW0tYpxyp0" 
                    title="Video de Red Dead Redemption" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Video 4 -->
            <br><br><br><br> <div class="video-container">
                <h1 class="chinese-rocks">Red Dead Redemption 2: Official Gameplay Video</h1><br>
                <iframe 
                    src="https://www.youtube.com/embed/Dw_oH5oiUSE" 
                    title="Video de Red Dead Redemption" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Video 5 -->
            <br><br><br><br><div class="video-container">
                <h1 class="chinese-rocks">Red Dead Redemption 2: Official Gameplay Video Part 2</h1><br>
                <iframe 
                    src="https://www.youtube.com/embed/lb-tlY6ytk8" 
                    title="Video de Red Dead Redemption" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
        <br><img src="regresar.png" alt="Regresar" width="70" onclick="history.back()" style="cursor: pointer;">
    <font size="5" color=#8B0000><p class="chinese-rocks">regresa</p></font>

        <img src="fondo.jpg" alt="" height="200" width="1250"><br>
    </main>

    <script>
        const musicButton = document.getElementById('music-toggle');
        const backgroundAudio = document.getElementById('background-audio');

        musicButton.addEventListener('click', () => {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                musicButton.textContent = 'Detener';
            } else {
                backgroundAudio.pause();
                musicButton.textContent = 'Reproducir';
            }
        });
    </script>
</body>
</html>
