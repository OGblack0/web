<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Redemption</title>
    <link href="https://fonts.googleapis.com/css2?family=Chinese+Rocks&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        header {
            background-color: #971717;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 0 20px;
        }

        nav img {
            height: 70px;
            width: auto;
            margin-right: 20px;
        }

        nav ol {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ol li {
            margin: 0 15px; 
        }

        nav ol li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
        }

        nav ol li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .music-button {
            background-color: #8B0000; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 5px 10px; 
            cursor: pointer; 
            font-size: 14px; 
            margin-left: 15px; 
        }

        main {
            padding: 20px;
        }

      
        h1,h4 {
            color: #ffffff;
        }

        
        h2 {
            color: #8B0000;
        }
       
       

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #8B0000;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .chinese-rocks {
            font-family: 'Chinese Rocks', cursive;
        }

        table {
            
            margin: auto; 
           
            color: white;
        }

        th, td {
            padding: 10px; 
            
        }

        .link-item {
            cursor: pointer;
            transition: transform 0.3s; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }

        .link-item:hover {
            transform: scale(1.05); 
        }

        img {
            transition: transform 0.3s; 
        }

        #home img {
            transition: none; 
        }

        audio {
            display: none; 
        }

        .video-container {
            text-align: center; 
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 640px;
            border: none;
            overflow: hidden; /* Esto oculta los botones de desplazamiento */
        }

        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 200px;
            }
        }
        ul {
            list-style: none; /* Elimina los puntos predeterminados */
            padding-left: 20px; /* Asegura que los ítems tengan espacio */
        }

        ul li {
            background: url('menos.png') no-repeat left center; /* Reemplaza con tu imagen */
            background-size: 40px 40px; /* Ajusta el tamaño de la imagen */
            padding-left: 45px; /* Espacio para la imagen */
            margin-bottom: 5px; /* Espacio entre ítems */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="letra rdr.png" alt="rdr">
            <ol>
                <li><a href="#poker"><b>Poker</b></a></li>
                <li><a href="#black"><b>Black Jack</b></a></li>
                <li><a href="#domino"><b>Domino</b></a></li>
                <li><a href="#cuchillo"><b>Cuhillo</b></a></li>
            </ol>
            <img src="logo.png" alt="">
            <button class="music-button" id="music-toggle">Reproducir</button>
        </nav>
    </header>
    
    <main>
        <audio id="background-audio" loop>
            <source src="mexico.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <section id="poker">
            <img src="fondo3.jpg" alt="" height="260" width="1220">
            <section id="black">
            
           <br><br><br> <br><br><br><br> <center> <section id="domino">
            </section><iframe id="iframe-contenido" src="lineas .html" width="100%" scrolling="no style="border: none;"></iframe>
            <section id="cuchillo">
<script>
    window.addEventListener('load', function() {
        var iframe = document.getElementById('iframe-contenido');
        var iframeDocument = iframe.contentWindow.document;
        
        iframe.style.height = iframeDocument.body.scrollHeight + 'px';
        iframe.style.width = iframeDocument.body.scrollWidth + 'px';
    });
</script>
</center>





        
    </main>

    <br><img src="regresar.png" alt="Regresar" width="70" onclick="history.back()" style="cursor: pointer;">
    <font size="5" color=#8B0000><p class="chinese-rocks">regresa</p></font>


    <img src="fondo.jpg" alt="" height="200" width="1250"><br>
    <script>
            const audioElement = document.getElementById('background-audio');
            const musicToggleButton = document.getElementById('music-toggle');
    
            // Intentar reproducir el audio automáticamente al cargar la página
            window.onload = () => {
                audioElement.play().catch(error => {
                    console.error('Error al intentar reproducir el audio:', error);
                });
            };
    
            // Manejar la reproducción y pausa del audio con el botón
            musicToggleButton.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play();
                    musicToggleButton.textContent = 'Pausar'; // Cambiar el texto del botón
                } else {
                    audioElement.pause();
                    musicToggleButton.textContent = 'Reproducir'; // Cambiar el texto del botón
                }
            });
    
            document.querySelectorAll('.link-item').forEach(item => {
                item.addEventListener('click', () => {
                    window.location.href = item.dataset.url; // Redirigir a la URL del atributo data-url
                });
            });
        </script>
</body>
</html>
